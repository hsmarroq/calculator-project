<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/reset.css" />
    <title>Calcultor</title>
  </head>
  <body>
    <!-- Flex Container -->
    <section id="flex-container">
      <div id="calc-body">
        <div id="content">
          <!-- Display -->
          <!-- First Row -->
          <div id="first-row">
            <div id="display">
              <div class="prev-operand"></div>
              <div id="curr-operand" class="current-operand">0</div>
            </div>
          </div>
          <!-- Clear/Delete Button -->
          <div id="clear-delete">
            <button class="clear-btn" id="clear-btn">CLEAR</button>
            <button class="delete-btn" id="delete-btn">DELETE</button>
          </div>
          <!-- First Logic Row -->
          <div id="first-logic-row" class="logic-rows">
            <!-- Number 7 -->
            <button id="num-7" class="logic-btn num-7" value="7">7</button>
            <!-- Number 8 -->
            <button id="num-8" class="logic-btn">8</button>
            <!-- Number 9 -->
            <button id="num-9" class="logic-btn">9</button>
            <!-- Division -->
            <button id="division" class="logic-exit">/</button>
          </div>
          <!-- Second Logic Row -->
          <div id="second-logic-row" class="logic-rows">
            <!-- Number 4 -->
            <button id="num-4" class="logic-btn" value="4">4</button>
            <!-- Number 5 -->
            <button id="num-5" class="logic-btn">5</button>
            <!-- Number 6 -->
            <button id="num-6" class="logic-btn">6</button>
            <!-- Multiplication -->
            <button id="mult" class="logic-exit">*</button>
          </div>
          <!-- Third Logic Rows -->
          <div id="third-logic-row" class="logic-rows">
            <!-- Number 1 -->
            <button id="num-1" class="logic-btn">1</button>
            <!-- Number 2 -->
            <button id="num-2" class="logic-btn">2</button>
            <!-- Number 3 -->
            <button id="num-3" class="logic-btn">3</button>
            <!-- Minus -->
            <button id="minus" class="logic-exit">-</button>
          </div>
          <!-- Last Logic Row -->
          <div id="last-logic-row" class="logic-rows">
            <!-- Decimal -->
            <button id="decimal" class="logic-decimal">.</button>
            <!-- Number 0 -->
            <button id="num-0" class="logic-btn">0</button>
            <!-- Equal -->
            <button id="equal" class="logic-equal">=</button>
            <!-- Plus -->
            <button id="plus" class="logic-exit">+</button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="/script.js"></script>
</html>
