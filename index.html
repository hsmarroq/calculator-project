<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/reset.css" />
    <title>Calcultor</title>
  </head>
  <body>
    <!-- Flex Container -->
    <section id="flex-container">
      <div id="calc-body">
        <div id="content">
          <!-- Display -->
          <!-- First Row -->
          <div id="first-row">
            <div id="display">
              <div class="previous-operand">33 + </div>
              <div class="current-operand">81</div>
            </div>
          </div>
          <!-- Clear/Delete Button -->
          <div id="clear-delete">
            <div id="clear-btn">
              <p>CLEAR</p>
            </div>
            <div id="delete-btn">
              <p>DELETE</p>
            </div>
          </div>
          <!-- First Logic Row -->
          <div id="first-logic-row" class="logic-rows">
            <!-- Number 7 -->
            <div id="num-7" class="logic-btn">
              <p>7</p>
            </div>
            <!-- Number 8 -->
            <div id="num-8" class="logic-btn">
              <p>8</p>
            </div>
            <!-- Number 9 -->
            <div id="num-9" class="logic-btn">
              <p>9</p>
            </div>
            <!-- Division -->
            <div id="division" class="logic-btn">
              <p>&#247</p>
            </div>
          </div>
          <!-- Second Logic Row -->
          <div id="second-logic-row" class="logic-rows">
            <!-- Number 4 -->
            <div id="num-4" class="logic-btn">
              <p>4</p>
            </div>
            <!-- Number 5 -->
            <div id="num-5" class="logic-btn">
              <p>5</p>
            </div>
            <!-- Number 6 -->
            <div id="num-6" class="logic-btn">
              <p>6</p>
            </div>
            <!-- Multiplication -->
            <div id="mult" class="logic-btn">
              <p>&#215</p>
            </div>
          </div>
          <!-- Third Logic Rows -->
          <div id="third-logic-row" class="logic-rows">
            <!-- Number 1 -->
            <div id="num-1" class="logic-btn">
              <p>1</p>
            </div>
            <!-- Number 2 -->
            <div id="num-2" class="logic-btn">
              <p>2</p>
            </div>
            <!-- Number 3 -->
            <div id="num-3" class="logic-btn">
              <p>3</p>
            </div>
            <!-- Minus -->
            <div id="minus" class="logic-btn">
              <p>&#8722</p>
            </div>
          </div>
          <!-- Last Logic Row -->
          <div id="last-logic-row" class="logic-rows">
            <!-- Decimal -->
            <div id="decimal" class="logic-btn">
              <p>&#8729;</p>
            </div>
            <!-- Number 0 -->
            <div id="num-0" class="logic-btn">
              <p>0</p>
            </div>
            <!-- Equal -->
            <div id="equal" class="logic-btn">
              <p>=</p>
            </div>
            <!-- Plus -->
            <div id="plus" class="logic-btn">
              <p>+</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="/script.js"></script>
</html>
